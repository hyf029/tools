    <style>

            --border: #e2e8f0;

        @media (prefers-color-scheme: dark) {

                --surface: #1e293b;
                --primary: #3b82f6;
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                --border: #334155;
            }

        html[data-theme="light"] {
            --bg: #f8fafc;
            --surface: #ffffff;
            --primary: #2563eb;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
        }

        html[data-theme="dark"] {

            --surface: #1e293b;
            --primary: #3b82f6;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --border: #334155;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;

        .container {

        /* Â§¥ÈÉ® */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo p {
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* ÊéßÂà∂Ê†èÔºöÊêúÁ¥¢ + ÂàÜÁ±ª */
        .controls {

            align-items: center;

        .search-box {

            min-width: 200px;
            position: relative;

            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            color: var(--text-main);
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .search-box input::placeholder {

        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;

            opacity: 0.5;

        /* ÂàÜÁ±ª Tabs */
        .category-tabs {

            gap: 8px;

        .tab {

            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab.active {
            background: var(--text-main);
            color: var(--bg);
            border-color: var(--text-main);
        }

        /* Â∑•ÂÖ∑ÁΩëÊ†º */

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        /* Â∑•ÂÖ∑Âç°Áâá */
        .tool-card {

            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            min-height: 160px;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }

        .tool-card.system {
            border-style: dashed;
        }

        .tool-card.system:hover {
            border-style: solid;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .tool-icon {
            font-size: 1.8rem;
            background: var(--bg);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .category-tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            background: var(--bg);
            border-radius: 12px;
            color: var(--text-sub);
            font-weight: 500;
        }

        .category-tag.system {
            background: #fef2f2;
            color: #991b1b;
        }

        html[data-theme="dark"] .category-tag.system {

        }

        @media (prefers-color-scheme: dark) {
            .category-tag.system {

                color: #fca5a5;
            }
        }

        .tool-name {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 8px;
        }

        .tool-desc {
            font-size: 0.85rem;
            color: var(--text-sub);
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tool-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: var(--bg);
            border-radius: 6px;
            color: var(--text-sub);
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {

            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>

            {

            {

            {

                desc: "Âø´ÈÄüËØÑ‰º∞Âàõ‰∏öÊÉ≥Ê≥ïÁöÑÂèØË°åÊÄßÂíåÈ£éÈô©„ÄÇ",
                icon: "üéØ",

        // ========================================
        // ‰ª•‰∏ãÊòØÊ∏≤ÊüìÈÄªËæëÔºà‰∏ÄËà¨Êó†ÈúÄ‰øÆÊîπÔºâ
        // ========================================

        let activeCategory = 'All';
        const grid = document.getElementById('toolsGrid');
        const tabsContainer = document.getElementById('categoryTabs');
        const emptyState = document.getElementById('emptyState');

        // ÂàùÂßãÂåñÂàÜÁ±ª Tabs
        function initTabs() {
            const categories = ['All', ...new Set(TOOLS_CONFIG.map(t => t.category))];
            tabsContainer.innerHTML = categories.map(cat => `
        <div class="tab ${cat === 'All' ? 'active' : ''}" onclick="setCategory('${cat}')">
            ${cat === 'All' ? 'ÂÖ®ÈÉ®' : cat}
        </div>
    `).join('');
        }

        // ÂàáÊç¢ÂàÜÁ±ª
        function setCategory(cat) {
            activeCategory = cat;
            document.querySelectorAll('.tab').forEach(t => {
                const tabCat = t.innerText.trim();
                t.classList.toggle('active', tabCat === cat || (cat === 'All' && tabCat === 'ÂÖ®ÈÉ®'));
            });
            renderTools();
        }

        // Ê∏≤ÊüìÂ∑•ÂÖ∑ÂàóË°®
        function renderTools() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            const filtered = TOOLS_CONFIG.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(query) ||
                    tool.desc.toLowerCase().includes(query) ||
                    tool.tags.some(t => t.toLowerCase().includes(query));
                const matchesCat = activeCategory === 'All' || tool.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.add('show');
                return;
            }

            emptyState.classList.remove('show');

            grid.innerHTML = filtered.map(tool => `
        <a href="${tool.file}" class="tool-card ${tool.category === 'System' ? 'system' : ''}">
            <div class="card-header">
                <span class="tool-icon">${tool.icon}</span>
                <span class="category-tag ${tool.category === 'System' ? 'system' : ''}">${tool.category}</span>
            </div>
            <div class="tool-name">${tool.name}</div>
            <div class="tool-desc">${tool.desc}</div>
            <div class="tool-tags">
                ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
        </a>
    `).join('');
        }

        // ‰∏ªÈ¢òÁÆ°ÁêÜ
        function loadTheme() {
            const saved = localStorage.getItem('toolbox_theme') || 'auto';
            document.getElementById('themeSelect').value = saved;
            applyTheme(saved);
        }

        function setTheme(mode) {
            localStorage.setItem('toolbox_theme', mode);
            applyTheme(mode);
        }

        function applyTheme(mode) {
            if (mode === 'auto') {
                delete document.documentElement.dataset.theme;
            } else {
                document.documentElement.dataset.theme = mode;
            }
        }

        // ÂêØÂä®
        loadTheme();
        initTabs();
        renderTools();

        window.setCategory = setCategory;
